<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <!-- Заголовок сторінки -->
    <title>Практична робота 2 - Основи CSS</title>

    <!-- Підключення стилів сторінки -->
    <link rel="stylesheet" href="css/practice-work-2-style.css">

</head>
<body>

<!-- Текст заголовок -->
<h1>Реєстрація</h1>

<!-- Підключення webhook для збереження результатів форми -->
<form action="https://webhook.site/b6976e87-4fea-45d7-a538-992f061494be" method="post">

<!-- Форма з опціями -->
<label for="fname">Ім’я</label>
    <input type="text" id="fname" name="first_name" required>

<label for="lname">Прізвище</label>
    <input type="text" id="lname" name="last_name" required>

<label for="email">Електронна пошта</label>
    <input type="email" id="email" name="email" required>

<label for="password">Пароль</label>
    <input type="password" id="password" name="password" required>

<label for="confirm_password">Підтвердження паролю</label>
    <input type="password" id="confirm_password" name="confirm_password" required>

<label for="dob">Дата народження</label>
    <input type="date" id="dob" name="birth_date">

<label for="gender">Стать</label>
    <select id="gender" name="gender">
        <option value="">Оберіть</option>
        <option value="male">Чоловіча</option>
        <option value="female">Жіноча</option>
        <option value="other">Інша</option>
    </select>

<!-- Кнопка Відправлення форми -->
<input type="submit" value="Відправити">

</form>

<!-- Повернення на головну сторінку -->
<a href="https://stnewthe23.github.io/website/"> Повернутися на головну сторінку </a>

</body>
</html>
